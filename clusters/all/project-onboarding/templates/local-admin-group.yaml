{{ if eq (.Values.local_admin_group.enabled | toString) "true" }}
---
kind: Group
apiVersion: user.openshift.io/v1
metadata:
  name: {{ if .Values.local_admin_group.group_name }}{{ .Values.local_admin_group.group_name }}{{- else }}{{ (index .Values "customer.normalized" ) }}-admins{{- end }}
users:
  {{- range .Values.local_admin_group.users }}
  - {{ . }}
  {{- end }}
{{- end }}
