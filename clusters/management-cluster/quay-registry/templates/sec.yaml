
{{- $rootPasswordValue := (randAlpha 16) | b64enc | quote }}
{{- $secret := (lookup "v1" "Secret" "quay-enterprise" "quay-bucket") }}
{{- if $secret }}
{{- $rootPasswordValue = "root-password" }}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: db-keys
  namespace: quay-enterprise
type: Opaque
stringData:
  root-password: {{ $secret }}