# Source: helm-policy-generator/templates/policy.yaml
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM Console Customizations
    policy.open-cluster-management.io/standards: Baseline 2023v1
    policy.open-cluster-management.io/description: Console Customizations
  name: console-plugins
  namespace: policies-hub
  labels:
    helm.sh/chart: helm-policy-generator-1.0.2
    app.kubernetes.io/name: helm-policy-generator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: console-plugins
        spec:
          object-templates:
            - objectDefinition:              
                apiVersion: operator.openshift.io/v1
                kind: Console
                metadata:
                  name: cluster
                spec:
                  logLevel: Normal
                  plugins:
                  - acm
                  - mce
                  - odf-console
                  - gitops-plugin
                  - logging-view-plugin
              complianceType: musthave 
          pruneObjectBehavior: DeleteIfCreated
          remediationAction: enforce
          severity: low
  remediationAction: enforce
