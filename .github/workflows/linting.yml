name: Linting

on: 
  workflow_dispatch:
#  push:
#    branches: 
#      - main
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'README.md'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    container:
            image: quay.io/tjungbau/linter-image:v1.0.0
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          ls -la 
          yamllint -h 
          helm version 
          kube-score
          kube-linter
