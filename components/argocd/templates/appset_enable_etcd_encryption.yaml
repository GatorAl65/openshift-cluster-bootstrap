apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.etcd_encryption.appsetname }}
  namespace: openshift-gitops
spec:
  generators:
  {{- if .Values.etcd_encryption.clusterlist }}
    {{- range .Values.etcd_encryption.clusterlist }}
      - clusters:
          selector:
            matchLabels:
              env: {{ .env }}
    {{- end }}
  {{- else }}
    - clusters: {}
  {{- end }}  
  template:
    metadata:
      name: >-
          {{ printf "{{ name }}-%s" .Values.etcd_encryption.appsetname}}
    spec:
      project: {{ .Values.general.argocd_project }}
      source:
        repoURL: {{ .Values.general.source.repourl }}
        targetRevision: {{ .Values.general.branch }}
        path: {{ .Values.etcd_encryption.path }}
  syncPolicy:
    automated:
      prune: {{ .Values.etcd_encryption.syncpolicy_prune | default "false"  }}
      selfHeal: {{ .Values.etcd_encryption.syncpolicy_selfheal | default "false"  }}
      destination:
        server:  >-
          {{ printf "{{ server }}" }}
        namespace: default
