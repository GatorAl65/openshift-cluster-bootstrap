apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: enable-etcd-encryption
  namespace: openshift-gitops
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          env: production
      values:
        revision: {{ .Values.general.source.branch }}
  template:
    metadata:
      name: >-
          {{ printf "{{ name }}-etcd-encryption" }}
    spec:
      project: {{ .Values.general.argocd_project }}
      source:
        repoURL: {{ .Values.general.source.repourl }}
        targetRevision:  >-
          {{ printf "{{ values.revision }}" }}
        path: {{ .Values.etcd_encryption.path }}
#  syncPolicy:
#    automated:
#      prune: false
#      selfHeal: false
      destination:
        server:  >-
          {{ printf "{{ server }}" }}
        namespace: default
